Component_Header_Phone As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    HeaderText: ="Text"
    Height: =768
    NavigationVisibility: =true
    ScreenNavigation: =App.ActiveScreen
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    Image_PowerAddict As image:
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =698
        Image: ='novalogo-removebg-preview'
        Width: =1366
        Y: =70
        ZIndex: =1

    Label_Header As label:
        Align: =Align.Center
        BorderColor: =RGBA(116, 39, 116, 1)
        BorderThickness: =1
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(116, 39, 116, 1)
        Height: =70
        Size: =18
        Text: =Component_Header_Phone.HeaderText
        Width: =1366
        ZIndex: =2

    Icon1 As icon.ArrowLeft:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =0
        Height: =70
        HoverColor: =Self.Color
        Icon: =Icon.ArrowLeft
        OnSelect: =Navigate(Component_Header_Phone.ScreenNavigation, ScreenTransition.Fade)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        PressedColor: =Self.Color
        Visible: =Component_Header_Phone.NavigationVisibility
        Width: =70
        ZIndex: =3

